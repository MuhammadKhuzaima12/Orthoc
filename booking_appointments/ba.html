<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!--BoxIcons-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!--Tektur GF-->

    <!--Animate.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--CSS-->
    <!-- <link rel="stylesheet" href="./ba.css" /> -->

    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/favicon.jpeg" type="image/jpeg" />

    <!--Title-->
    <title>Book an Appointment</title>
</head>

<body>

    <!-- Doctor -->
    <div>
        <select id="doctors_list" class="btn btn-primary step-select">
            <option value="select_a_doctor">Select Doctor</option>
        </select>
    </div>
    
    <!-- Day -->
    <div class="collapse" id="collapse_days">
        <select id="avail_days" class="form-select mt-2 step-select">
            <option value="select_a_day">Select Day</option>
        </select>
    </div>
    
    <!-- Time -->
    <div class="collapse mt-2" id="collapse_times">
        <select id="time_slots" class="form-select mt-2 step-select">
            <option value="select_a_time">Select Time Slot</option>
        </select>
    </div>
    
    <!-- Submit -->
    <div class="collapse mt-3" id="collapse_submit">
        <button id="submit_btn" class="btn btn-success" >
            Submit Appointment
        </button>
    </div>

    
    


    <!--HTML END-->

    <!--Scripts-->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--Sweet Alert Library-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Database JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../db.js"></script>
    <script src="../auth.js"></script>

    <!--Vanilla JS-->
    <script src="./ba.js"></script>
</body>

</html>
